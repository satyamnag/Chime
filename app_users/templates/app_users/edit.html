{% extends 'app_users/base.html' %}
{% block body %}
<div class="container" style="text-align: center;">
    <h4>Edit your Profile.</h4>
    <br>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <br>
        <button type="submit" class="button">Submit</button>
    </form>
</div>
{% endblock %}
