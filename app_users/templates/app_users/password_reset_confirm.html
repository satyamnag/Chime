{% extends 'app_users/base.html' %}
{% block body %}
<div class="container py-5" style="text-align: center;">
	{% if validlink %}
    <h4><b>Reset your password</b></h4>
    <div class="flex items-center justify-center">
        <form method="POST" class="bg-white shadow-md m-10 w-1/3 rounded px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            <div class="mb-2">
                <label style="text-align: center;" class="block text-gray-700 text-sm font-bold mb-2" for="username">New Password: </label>
                <span>{{ form.new_password1 }}</span>
		<label style="text-align: center;" class="block text-gray-700 text-sm font-bold mb-2" for="username">New Password: </label>
                <span>{{ form.new_password2 }}</span>
            </div>
            <button type="submit" class="button">Submit</button>
        </form>
    </div>
	{% else %}
    <h4 style="color: red;">The Password reset link is invalid.</h4>
    {% endif %}
</div>
{% endblock %}
